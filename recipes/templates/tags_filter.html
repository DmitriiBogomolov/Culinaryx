{% load extras %}

<ul class="tags">

    {% for tag in tags %}
        <li class="tags__item">

            {% if tag.name in filters %}
                <a id="breakfast" class="tags__checkbox tags__checkbox_style_{{tag.color}}" href="{{url}}?{{filters|form_url_filter_params:tag.name}}"></a>
            {% else %}
                <a id="breakfast" class="tags__checkbox tags__checkbox_style_{{tag.color}} tags__checkbox_active" href="{{url}}?{{filters|form_url_filter_params:tag.name}}"></a>
            {% endif %}
            <span class="tags__label">{{tag.name}}</span>

        </li>
    {% endfor %}

</ul>
