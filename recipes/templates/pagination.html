<nav class="pagination" aria-label="Search results pages">
    <ul class="pagination__container">

        {% if page_obj.has_previous %}
                <li class="pagination__item"><a class="pagination__link link" href="?page={{ page_obj.previous_page_number }}&{{filters|form_url_filter_params:None}}"><span class="icon-left"></span></a></li>

        {% endif %}
        {% for i in paginator.page_range %}
                {% if page_obj.number == i %}
                    <li class="pagination__item pagination__item_active"><span class="pagination__link link">{{ i }}</span></span></li>
                {% else %}
                    <li class="pagination__item"><a class="pagination__link link" href="?page={{ i }}&{{filters|form_url_filter_params:None}}">{{ i }}</a></li>
                {% endif %}
        {% endfor %}
        {% if page_obj.has_next %}
                <li class="pagination__item"><a class="pagination__link link" href="?page={{ page_obj.next_page_number }}&{{filters|form_url_filter_params:None}}"><span class="icon-right"></span></a></li>
  
        {% endif %}
    </ul>
</nav>
